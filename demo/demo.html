<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        body{
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="name"></div>

    <!-- can change display proerties -->
    <button 
    type="button"
    onclick="document.getElementById('name').style.display='none'"
    >Hide Text</button>

    <button
    type="button"
    onclick="document.write(5+5)"
    >After html is loaded, clicking will delete eveything</button>
   
    <!-- adding script filer -->
    <script src="script.js"></script>
</body>
</html>
